<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="#">Employees</a>
    <input class="form-control" type="search" style="width:50%" placeholder="Search" name="firstName" [(ngModel)]="firstName" (keyup)="search()">
  </nav>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th (click)='sort()'>Name</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userListData;">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.city}}</td>
            <td>{{user.state}}</td>
            <td>{{user.country}}</td>
            <td>{{user.phone}}</td>
        </tr>
    </tbody>
</table>
